{% extends "pedestrianbase.html" %}
{% block title %}注册{%endblock%}

{% block nav %}
<nav class="navbar navbar-expand-lg navbar-light">
  <a class="ml-5 navbar-brand" href="#">
    <img src="{{ url_for('static', filename='images/logo.png') }}" style="height:40px"/>
  </a>
</nav>
{%endblock%}
{% block content %}
<body style="background-image: url('https://t7.baidu.com/it/u=2221779800,1748267195&fm=193&f=GIF');background-repeat: no-repeat; background-size: cover;">
    <div class="mx-auto p-5 border-warning  bg-warning my-5" style="width:30%;background-repeat: no-repeat; background-size: cover;">
        <h2 class="text-center">注册</h2>
        <form action="" method=post>
            <div class="form-group">
              <label for="username">用户名</label>
              <input type="type" class="form-control" id="username"  placeholder="请输入用户名：" name=username>
            </div>
            <div class="form-group">
              <label for="pwd">密码</label>
              <input type="password" class="form-control" id="pwd" placeholder="请输入密码：" name=pwd>
            </div>
            <div class="form-group">
                <label for="pwd1">请确认密码</label>
                <input type="password" class="form-control" id="pwd1" placeholder="请确认密码" name=pwd1>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">注册</button>
        </form>
        <div>
            {%for mes in get_flashed_messages() %}
            <p>{{mes}}</p>
            {% endfor %}
        </div>
    </div>
</body>

{%endblock%}
